<app-breadcrumbs
    *ngIf="!loading"
    [title]="'Добавление '+pageName"
    [list]="[{name:'Добавление '+pageName, url:null}]"
></app-breadcrumbs>
<div class="content-container sh-page-layout-default">
    <div class="container entry-content">
        <div id="content-wrapper">
            <div id="content" class="content-layout-standard ">
                <div class="well posts_form_add">
                    <div>
                        <form action="/post/add" method="post" enctype="multipart/form-data">
                            <div class="form-group group-type-post">
                                <div class="form-radio-group-item">
                                    <input type="radio" value="news" id="type-posts-news" name="type-post" checked>
                                    <label for="type-posts-news">Новость</label>
                                </div>
                                <div class="form-radio-group-item">
                                    <input type="radio" value="posts" id="type-posts-posts" name="type-post">
                                    <label for="type-posts-posts">Статья</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group field-posts-category_id required">
                                        <label for="posts-category_id" class="control-label">Категория</label>
                                        <select id="posts-category_id" name="category_id" class="form-control">
                                            <option value=""></option>
                                            <option value="7">Авто</option>
                                            <option value="8">Разное</option>
                                            <option value="10">Программы</option>
                                            <option value="11">Интернет</option>
                                            <option value="12">В мире</option>
                                            <option value="13">Железо</option>
                                            <option value="18">Игры</option>
                                            <option value="19">Гаджеты</option>
                                            <option value="28">WEB</option>
                                            <option value="29">Администрирование</option>
                                        </select>
                                        <div class="help-block"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group field-posts-name required">
                                <label for="posts-name" class="control-label">Название</label>
                                <input type="text" id="posts-name" name="name" maxlength="255" class="form-control">
                                <div class="help-block"></div>
                            </div>
                            <div  class="form-group field-posts-text required">
                                <label for="editor-preview" class="control-label">Предпросмотр</label>
                                <input type="hidden" name="Posts[preview]">
                                <textarea id="tiny-vue_65669525321632293399847" style="display: none;" aria-hidden="true"></textarea>
                            </div>
                            <div  class="form-group field-posts-text required">
                                <label for="editor-text" class="control-label">Полный текст</label>
                                <input type="hidden" name="Posts[text]">
                                <textarea id="tiny-vue_78059914931632293399848" style="display: none;" aria-hidden="true"></textarea>
                            </div>
                            <div id="tagInput">
                                <div class="well"><label>Теги:</label>
                                    <div class="vue-tags-input">
                                        <div class="ti-input">
                                            <ul class="ti-tags">
                                                <li class="ti-new-tag-input-wrapper"><input
                                                    placeholder="'Новый тег'"
                                                    type="text" size="1"
                                                    class="ti-new-tag-input ti-valid">
                                                </li>
                                            </ul>
                                        </div>  <!----></div>
                                    <input type="hidden" name="input_tags"></div>
                            </div>
                            <div class="row">
                                <div class="gallery-photos-lightbox"><input
                                    name="Posts[main_image_orig]"
                                    type="file"
                                    id="imgInput"
                                    accept="image/*">
                                    <input name="Posts[main_image]" type="hidden" class="img-main-input">
                                    <div><img alt=" " style="max-width: 100%"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success submit-form-add">Создать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
