<app-breadcrumbs title="Регистрация пользователя" [list]="breadcrumbList"></app-breadcrumbs>

<div class="content-container sh-page-layout-default register-form-page">
    <div class="container entry-content">
        <div id="content-wrapper">
            <div id="content" class="page-content  sh-text-content">
                <div class="page-content">
                    <div class="woocommerce register-form">
                        <div class="woocommerce-notices-wrapper" *ngIf="registerMessageComplete != ''">
                            {{ registerMessageComplete }}
                        </div>
                        <form class="woocommerce-form woocommerce-form-login login" method="post" [formGroup]="form">
                            <p class="form-row form-error" *ngIf="responseError != ''">
                                {{responseError}}
                            </p>
                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="email">Email
                                    <span class="required">*</span>
                                </label>
                                <input type="email" class="woocommerce-Input woocommerce-Input--text input-text"
                                       name="email"
                                       id="email"
                                       autocomplete="email"
                                       formControlName="email"
                                       (input)="inputText()"
                                       [class.form-error]="emailError!=''"
                                >
                                <span class="alert alert-error" *ngIf="emailError!=''">{{ emailError }}</span>
                            </p>
                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="password">Пароль
                                    <span class="required">*</span>
                                </label>
                                <input type="password" class="woocommerce-Input woocommerce-Input--text input-text"
                                       name="password"
                                       id="password"
                                       autocomplete="password"
                                       formControlName="password"
                                       (input)="inputText()"
                                       [class.form-error]="passwordError!=''"
                                >
                                <span class="alert alert-error" *ngIf="passwordError!=''">{{ passwordError }}</span>
                            </p>
                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="confirmPassword">Подтверждение пароля
                                    <span class="required">*</span>
                                </label>
                                <input type="password" class="woocommerce-Input woocommerce-Input--text input-text"
                                       name="confirmPassword"
                                       id="confirmPassword"
                                       autocomplete="confirmPassword"
                                       formControlName="confirmPassword"
                                       (input)="inputText()"
                                       [class.form-error]="confirmPasswordError!=''"
                                >
                                <span class="alert alert-error" *ngIf="confirmPasswordError!=''">{{ confirmPasswordError }}</span>
                            </p>
                            <p class="form-row form-button-row">
                                <button type="submit" class="woocommerce-button button woocommerce-form-register__submit" (click)="formSubmit($event)">
                                    Зарегистрироваться
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
