<div id="posts_categories_tabs-1" class="widget_facebook widget-item widget_posts_categories_tabs">
    <div class="sh-widget-poststab sh-widget-posts-categories">
        <div class="sh-widget-title-styling">
            <div class="sh-table">
                <div class="sh-table-cell">
                    <h3 class="widget-title">
                        В мире и авто
                    </h3>
                </div>
                <div class="sh-table-cell">
                    <div class="sh-widget-poststab-title">
                        <ul class="nav nav-tabs sh-tabs-stying" role="tablist">
                            <li role="presentation" *ngFor="let category of categories"
                                (click)="changeTab($event, category.category_id)"
                                [ngClass]="{active: category.category_id == currentTab}"
                            >
                                <a [href]="'/news/category/'+category.cat_translit"> {{category.category}} </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="!loading else loadingTmp">
            <div class="tab-content">
                <div  *ngFor="let item of list | keyvalue"
                role="tabpanel" class="tab-pane" [class]="item.key == currentTab ? 'active' : '' " [id]="'tab-Pm49UTLDvJuyiIphECqO-'+item.key">
                    <ngx-slick-carousel class="carousel sh-widget-posts-slider sh-widget-posts-slider-init"
                        #slickModal="slick-carousel"
                        [config]="slideConfig"
                    >
                        <div ngxSlickItem *ngFor="let slider of item.value"
                            class="sh-widget-posts-slider-item sh-widget-posts-slider-item-large sh-widget-posts-slider-style1 sh-widget-posts-categories-item">
                            <div class="post-thumbnail">
                                <img [src]="slider.main_image"
                                    class="attachment-gillion-landscape-small size-gillion-landscape-small wp-post-image"
                                    [alt]="slider.name" width="420"
                                    height="265">
                                <a [href]="slider.url" class="post-overlay">
                                    <div class="post-overlay-content">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </a>
                            </div>
                            <a [href]="slider.url">
                                <h5 class="post-title">
                                    {{ slider.name }}
                                    <span class="post-read-later post-read-later-guest tooltipstered">
                                        <i class="fa fa-bookmark-o"></i>
                                    </span>
                                </h5>
                            </a>
                            <div class="post-meta">
                                <div class="post-meta-content">
                                    <span class="post-auhor-date">
                                        <span *ngIf="slider.author != undefined">
                                            <a class="post-author" href="https://gillion.shufflehound.com/author/gillionshufflehound/">
                                                Gillion
                                            </a>,
                                        </span>
                                        <a class="post-date" [href]="slider.url">
                                          {{ slider.date_create }}
                                        </a>
                                    </span>
                                    <a *ngIf="false" class="post-comments" href="https://gillion.shufflehound.com/2017/02/09/tips-trick-every-pc-owner-have-to-know/#comments">
                                        <i class="icon icon-bubble"></i>
                                        0
                                    </a>
                                    <span class="responsive-post-read-later">
                                        <span class="post-read-later post-read-later-guest tooltipstered">
                                            <i class="fa fa-bookmark-o"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="post-content" [innerHTML]="slider.preview"></div>
                        </div>
                    </ngx-slick-carousel>
                    <div class="widget-slide-arrows sh-carousel-buttons-styling">
                        <button type="button" class="slick-prev slick-arrow"
                                (click)="slickModal.slickPrev()"
                        >
                            <i class="icon icon-arrow-left-circle"></i>
                        </button>
                        <button type="button" class="slick-next slick-arrow"
                                (click)="slickModal.slickNext()"
                        >
                            <i class="icon icon-arrow-right-circle"></i>
                        </button>
                    </div>
                </div>

            </div>
        </ng-container>
    </div>
</div>

<ng-template #loadingTmp>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active">
            <div class="carousel sh-widget-posts-slider sh-widget-posts-slider-init">
                <app-loader
                    [image]="true"
                    [heightImage]="253"
                    [widthImage]="420"
                    [inline]="false"
                    [lines]="3"
                    [lineWidth]="80"
                ></app-loader>
            </div>
        </div>
    </div>
</ng-template>
