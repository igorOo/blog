<app-breadcrumbs
    *ngIf="!loading"
    [title]="'Профиль пользователя'"
    [list]="[{name:'Профиль пользователя', url:null}]"
></app-breadcrumbs>
<div class="content-container sh-page-layout-default">
    <div class="container entry-content">
        <div id="content-wrapper">
            <div id="content" class="content-layout-standard ">
                <div class="profile-wrap" *ngIf="!loading else loadingTmp">
                    <div id="change_pass">
                        <div class="modal-dialog ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
                                    <h2>Смена пароля</h2></div>
                                <div class="modal-body">
                                    <form id="w0" action="/profile/changepassword/1" method="post" class="form-horizontal"><input
                                        type="hidden" name="_csrf"
                                        value="lKLQ-Rsx9GnN60LM0vADeiUQFuLaY_mAo5HzLrjdHWDF1Z2XUASkXJKINPSwqkY2b2FnmLNXtM_k-cJt3JNpAg==">
                                        <div class="form-group"><label for="pass_change"
                                                                       class="col-lg-4 col-md-4 col-sm-4 control-label"> Пароль </label>
                                            <div class="col-lg-8 col-md-8 col-sm-8"><input type="password" id="pass_change"
                                                                                           name="password" value=""
                                                                                           class="form-control"></div>
                                        </div>
                                        <div class="form-group"><label for="pass_confirm"
                                                                       class="col-lg-4 col-md-4 col-sm-4 control-label"> Подтверждение
                                            пароля</label>
                                            <div class="col-lg-8 col-md-8 col-sm-8"><input type="password" id="pass_confirm"
                                                                                           name="password_confirm" value=""
                                                                                           class="form-control"></div>
                                            <div class="col-lg-8"><input type="hidden" id="pass_id" name="id" value="1"
                                                                         class="form-control col-lg-6"></div>
                                        </div>
                                        <div class="form-group buttons">
                                            <div class="pull-right">
                                                <button type="submit" class="btn btn-primary">Изменить</button>
                                                <button type="reset" data-dismiss="modal" class="btn btn-default">Отмена</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="user-avatar user-left-column">
                            <div class="user-left_avatar">
                                <img [src]="user.avatar" alt="" class="avatar img-circle">
                            </div>
                            <div class="user-left_buttons">
                                <a [routerLink]="['/profile', 'edit-avatar']" class="btn btn-profile">Изменить аватар</a>
                                <a [routerLink]="['/profile', 'edit']" class="btn btn-profile">Редактировать</a>
                                <a [routerLink]="['/profile', 'favorite']" class="btn btn-profile">Избранное</a>
                            </div>
                        </div>
                        <div class="user-profile user-rigth-column">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingTmp>
    loading...
</ng-template>
