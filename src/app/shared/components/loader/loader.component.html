<div class="loader-item" [ngClass]="{'inline-mode':inline}">
    <div class="loader-image" *ngIf="image" [style]="'height: '+heightImage+'px; width: '+widthImage+'px;'"></div>
    <div class="loader-line-box" *ngIf="lines">
        <div class="loader-line"
             [style]="'width: '+lineWidth+'%'"
             *ngFor="let item of linesArray"
        ></div>
    </div>

</div>
